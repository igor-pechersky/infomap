name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, ubuntu-20.04, windows-latest]
  
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - run: make noomp
      env:
        CXXFLAGS: -Werror -Wno-unknown-pragmas
    - run: ./Infomap --version
